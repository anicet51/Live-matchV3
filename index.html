<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Score</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 10px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { 
            text-align: center; 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
        }
        .title-edit { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        .title-input { 
            padding: 10px 15px; 
            border: none; 
            border-radius: 20px; 
            font-size: 16px; 
            text-align: center; 
            max-width: 300px;
        }
        .save-btn { 
            padding: 10px 15px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
        }
        #matchTitle { font-size: 24px; margin: 0; }
        .teams { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0; 
        }
        .team { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
        }
        .team h3 { margin-bottom: 15px; font-size: 18px; }
        .logo-area { 
            width: 80px; 
            height: 80px; 
            border: 2px dashed rgba(255,255,255,0.3); 
            border-radius: 50%; 
            margin: 0 auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        .logo-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .placeholder { font-size: 30px; opacity: 0.5; }
        .team-input { 
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 10px; 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 16px;
        }
        .score-area { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .score { font-size: 48px; font-weight: bold; min-width: 60px; text-align: center; }
        .score-btn { 
            width: 50px; 
            height: 50px; 
            border: none; 
            border-radius: 50%; 
            font-size: 24px; 
            font-weight: bold; 
            cursor: pointer; 
            background: #007bff; 
            color: white;
        }
        .chrono { 
            text-align: center; 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
        }
        .chrono-time { font-size: 48px; font-weight: bold; margin-bottom: 10px; }
        .chrono-status { font-size: 16px; opacity: 0.8; margin-bottom: 20px; }
        .chrono-btns { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
        }
        .btn-primary { background: #28a745; color: white; }
        .btn-secondary { background: #ffc107; color: black; }
        .btn-outline { background: transparent; border: 2px solid white; color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .events { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0; 
        }
        .events h3 { text-align: center; margin-bottom: 20px; }
        .events-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .events-team h4 { margin-bottom: 15px; text-align: center; }
        .event-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .event-btn { 
            padding: 8px 12px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px; 
            background: rgba(255,255,255,0.8); 
            color: black;
        }
        .events-list { 
            min-height: 100px; 
            background: rgba(0,0,0,0.2); 
            border-radius: 10px; 
            padding: 10px; 
            font-size: 14px;
        }
        .event-item { 
            padding: 5px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        .event-time { font-weight: bold; min-width: 30px; }
        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0;
        }
        @media (max-width: 768px) {
            .teams, .events-grid { grid-template-columns: 1fr; }
            .chrono-btns { flex-direction: column; align-items: center; }
            .btn { min-width: 200px; }
            .event-btns { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-edit">
                <input type="text" id="titleInput" class="title-input" value="‚öΩ Score Football Live">
                <button id="saveTitle" class="save-btn">‚úÖ</button>
            </div>
            <h1 id="matchTitle">‚öΩ Score Football Live</h1>
        </div>

        <div class="teams">
            <div class="team">
                <h3>üè† Domicile</h3>
                <div class="logo-area" id="homeLogo">
                    <span class="placeholder">üè†</span>
                </div>
                <input type="file" id="homeLogoFile" accept="image/*" class="sr-only">
                <button onclick="document.getElementById('homeLogoFile').click()" class="btn btn-outline">üñºÔ∏è Logo</button>
                <input type="text" id="homeTeam" class="team-input" placeholder="Nom √©quipe domicile">
                <div class="score-area">
                    <button class="score-btn" onclick="changeScore('home', -1)">-</button>
                    <div id="homeScore" class="score">0</div>
                    <button class="score-btn" onclick="changeScore('home', 1)">+</button>
                </div>
            </div>

            <div class="team">
                <h3>‚úàÔ∏è Visiteur</h3>
                <div class="logo-area" id="awayLogo">
                    <span class="placeholder">‚úàÔ∏è</span>
                </div>
                <input type="file" id="awayLogoFile" accept="image/*" class="sr-only">
                <button onclick="document.getElementById('awayLogoFile').click()" class="btn btn-outline">üñºÔ∏è Logo</button>
                <input type="text" id="awayTeam" class="team-input" placeholder="Nom √©quipe visiteur">
                <div class="score-area">
                    <button class="score-btn" onclick="changeScore('away', -1)">-</button>
                    <div id="awayScore" class="score">0</div>
                    <button class="score-btn" onclick="changeScore('away', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="chrono">
            <div id="chronoTime" class="chrono-time">00:00</div>
            <div id="chronoStatus" class="chrono-status">En attente</div>
            <div class="chrono-btns">
                <button id="startBtn" class="btn btn-primary" onclick="startMatch()">‚ñ∂Ô∏è Start</button>
                <button id="pauseBtn" class="btn btn-secondary" onclick="pauseMatch()" disabled>‚è∏Ô∏è Pause</button>
                <button id="resetBtn" class="btn btn-outline" onclick="resetMatch()">üîÑ Reset</button>
            </div>
        </div>

        <div class="events">
            <h3>üìä √âv√©nements</h3>
            <div class="events-grid">
                <div class="events-team">
                    <h4>üè† Domicile</h4>
                    <div class="event-btns">
                        <button class="event-btn" onclick="addEvent('home', 'goal')">‚öΩ But</button>
                        <button class="event-btn" onclick="addEvent('home', 'yellow')">üü® Jaune</button>
                        <button class="event-btn" onclick="addEvent('home', 'red')">üü• Rouge</button>
                        <button class="event-btn" onclick="addEvent('home', 'sub')">üîÑ Rempl.</button>
                    </div>
                    <div id="homeEvents" class="events-list"></div>
                </div>

                <div class="events-team">
                    <h4>‚úàÔ∏è Visiteur</h4>
                    <div class="event-btns">
                        <button class="event-btn" onclick="addEvent('away', 'goal')">‚öΩ But</button>
                        <button class="event-btn" onclick="addEvent('away', 'yellow')">üü® Jaune</button>
                        <button class="event-btn" onclick="addEvent('away', 'red')">üü• Rouge</button>
                        <button class="event-btn" onclick="addEvent('away', 'sub')">üîÑ Rempl.</button>
                    </div>
                    <div id="awayEvents" class="events-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // √âtat de l'application
        let matchState = {
            title: '‚öΩ Score Football Live',
            homeTeam: '', awayTeam: '',
            homeScore: 0, awayScore: 0,
            homeLogoDataUrl: null, awayLogoDataUrl: null,
            startTime: null, currentTime: 0,
            isRunning: false, status: 'En attente',
            events: [], timerInterval: null
        };

        // Charger les donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
        });

        // Sauvegarder avant fermeture
        window.addEventListener('beforeunload', saveData);

        // Gestion du titre
        document.getElementById('saveTitle').onclick = function() {
            const newTitle = document.getElementById('titleInput').value.trim();
            if (newTitle) {
                matchState.title = newTitle;
                document.getElementById('matchTitle').textContent = newTitle;
                saveData();
            }
        };

        document.getElementById('titleInput').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('saveTitle').click();
        };

        // Gestion des logos
        document.getElementById('homeLogoFile').onchange = function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('homeLogo').innerHTML = 
                        '<img src="' + e.target.result + '" class="logo-img" alt="Logo Domicile">';
                    matchState.homeLogoDataUrl = e.target.result;
                    saveData();
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('awayLogoFile').onchange = function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('awayLogo').innerHTML = 
                        '<img src="' + e.target.result + '" class="logo-img" alt="Logo Visiteur">';
                    matchState.awayLogoDataUrl = e.target.result;
                    saveData();
                };
                reader.readAsDataURL(file);
            }
        };

        // Gestion des scores
        function changeScore(team, change) {
            const currentScore = matchState[team + 'Score'];
            const newScore = currentScore + change;
            if (newScore >= 0) {
                matchState[team + 'Score'] = newScore;
                updateDisplay();
                saveData();
            }
        }

        // Gestion du chrono
        function startMatch() {
            if (!matchState.isRunning) {
                if (!matchState.startTime) {
                    matchState.startTime = Date.now() - (matchState.currentTime * 1000);
                } else {
                    matchState.startTime = Date.now() - (matchState.currentTime * 1000);
                }
                matchState.isRunning = true;
                matchState.status = 'En cours';
                matchState.timerInterval = setInterval(updateTimer, 1000);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;

                updateDisplay();
                saveData();
            }
        }

        function pauseMatch() {
            if (matchState.isRunning) {
                matchState.isRunning = false;
                matchState.status = 'En pause';
                if (matchState.timerInterval) {
                    clearInterval(matchState.timerInterval);
                    matchState.timerInterval = null;
                }

                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;

                updateDisplay();
                saveData();
            }
        }

        function resetMatch() {
            if (matchState.timerInterval) {
                clearInterval(matchState.timerInterval);
                matchState.timerInterval = null;
            }

            matchState.startTime = null;
            matchState.currentTime = 0;
            matchState.isRunning = false;
            matchState.status = 'En attente';
            matchState.homeScore = 0;
            matchState.awayScore = 0;
            matchState.events = [];

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;

            updateDisplay();
            updateEvents();
            saveData();
        }

        function updateTimer() {
            if (matchState.isRunning && matchState.startTime) {
                matchState.currentTime = Math.floor((Date.now() - matchState.startTime) / 1000);
                updateDisplay();
            }
        }

        // Gestion des √©v√©nements
        function addEvent(team, eventType) {
            const event = {
                id: Date.now(),
                team: team,
                type: eventType,
                time: matchState.currentTime,
                timestamp: Date.now()
            };

            if (eventType === 'goal') {
                matchState[team + 'Score']++;
            }

            matchState.events.push(event);
            updateDisplay();
            updateEvents();
            saveData();
        }

        // Mise √† jour de l'affichage
        function updateDisplay() {
            document.getElementById('homeScore').textContent = matchState.homeScore;
            document.getElementById('awayScore').textContent = matchState.awayScore;

            const minutes = Math.floor(matchState.currentTime / 60);
            const seconds = matchState.currentTime % 60;
            document.getElementById('chronoTime').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');

            document.getElementById('chronoStatus').textContent = matchState.status;

            // Sauvegarder les noms d'√©quipe
            const homeTeamInput = document.getElementById('homeTeam');
            const awayTeamInput = document.getElementById('awayTeam');
            if (homeTeamInput.value !== matchState.homeTeam) {
                matchState.homeTeam = homeTeamInput.value;
            }
            if (awayTeamInput.value !== matchState.awayTeam) {
                matchState.awayTeam = awayTeamInput.value;
            }
        }

        function updateEvents() {
            const homeEventsEl = document.getElementById('homeEvents');
            const awayEventsEl = document.getElementById('awayEvents');

            homeEventsEl.innerHTML = '';
            awayEventsEl.innerHTML = '';

            const sortedEvents = matchState.events.sort((a, b) => a.time - b.time);

            sortedEvents.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = 'event-item';

                const minutes = Math.floor(event.time / 60);
                const icon = getEventIcon(event.type);
                const label = getEventLabel(event.type);

                eventEl.innerHTML = 
                    '<span class="event-time">' + minutes + "'</span>" +
                    '<span>' + icon + '</span>' +
                    '<span>' + label + '</span>';

                if (event.team === 'home') {
                    homeEventsEl.appendChild(eventEl);
                } else {
                    awayEventsEl.appendChild(eventEl);
                }
            });
        }

        function getEventIcon(eventType) {
            const icons = { goal: '‚öΩ', yellow: 'üü®', red: 'üü•', sub: 'üîÑ' };
            return icons[eventType] || 'üìù';
        }

        function getEventLabel(eventType) {
            const labels = { goal: 'But', yellow: 'Carton Jaune', red: 'Carton Rouge', sub: 'Remplacement' };
            return labels[eventType] || eventType;
        }

        // Sauvegarde et chargement
        function saveData() {
            try {
                const dataToSave = { ...matchState, timerInterval: null };
                localStorage.setItem('footballMatchState', JSON.stringify(dataToSave));
            } catch (error) {
                console.warn('Erreur sauvegarde:', error);
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('footballMatchState');
                if (saved) {
                    const savedState = JSON.parse(saved);
                    Object.assign(matchState, savedState);
                    matchState.timerInterval = null;

                    // Restaurer l'interface
                    if (matchState.title) {
                        document.getElementById('titleInput').value = matchState.title;
                        document.getElementById('matchTitle').textContent = matchState.title;
                    }
                    if (matchState.homeTeam) {
                        document.getElementById('homeTeam').value = matchState.homeTeam;
                    }
                    if (matchState.awayTeam) {
                        document.getElementById('awayTeam').value = matchState.awayTeam;
                    }
                    if (matchState.homeLogoDataUrl) {
                        document.getElementById('homeLogo').innerHTML = 
                            '<img src="' + matchState.homeLogoDataUrl + '" class="logo-img" alt="Logo Domicile">';
                    }
                    if (matchState.awayLogoDataUrl) {
                        document.getElementById('awayLogo').innerHTML = 
                            '<img src="' + matchState.awayLogoDataUrl + '" class="logo-img" alt="Logo Visiteur">';
                    }

                    updateEvents();
                }
            } catch (error) {
                console.warn('Erreur chargement:', error);
            }
        }

        // Sauvegarde automatique
        setInterval(saveData, 10000);

        // Sauvegarde lors de la modification des noms d'√©quipe
        document.getElementById('homeTeam').oninput = function() { 
            setTimeout(() => { matchState.homeTeam = this.value; saveData(); }, 500); 
        };
        document.getElementById('awayTeam').oninput = function() { 
            setTimeout(() => { matchState.awayTeam = this.value; saveData(); }, 500); 
        };
    </script>
</body>
</html>
