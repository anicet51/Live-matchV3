<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Score</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body { 
            font-family: 'Arial Black', Arial, sans-serif; 
            background: repeating-linear-gradient(
                90deg,
                #1e8c38 0px, #1e8c38 60px,
                #289c44 60px, #289c44 120px
            );
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,50,20,0.8);
        }

        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }

        .header { 
            text-align: center; 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .title-edit { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 15px; 
            flex-wrap: wrap;
        }

        .title-input { 
            padding: 12px 20px; 
            border: 2px solid #ffffff; 
            border-radius: 25px; 
            font-size: 16px; 
            text-align: center; 
            max-width: 300px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-weight: bold;
        }

        .save-btn { 
            padding: 12px 20px; 
            background: #28a745; 
            color: white; 
            border: 2px solid #ffffff;
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .save-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        #matchTitle { 
            font-size: 28px; 
            margin: 0; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .teams { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin: 20px 0; 
        }

        .team { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .team h3 { 
            margin-bottom: 15px; 
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .logo-area { 
            width: 100px; 
            height: 100px; 
            border: 3px dashed rgba(255,255,255,0.5); 
            border-radius: 50%; 
            margin: 0 auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background: rgba(255,255,255,0.1);
        }

        .logo-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 50%; 
        }

        .placeholder { 
            font-size: 40px; 
            opacity: 0.7; 
        }

        .team-input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ffffff; 
            border-radius: 10px; 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-weight: bold;
        }

        .score-area { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 25px; 
        }

        .score { 
            font-size: 60px; 
            font-weight: bold; 
            min-width: 80px; 
            text-align: center;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            color: #ffff00;
        }

        .score-btn { 
            width: 60px; 
            height: 60px; 
            border: 3px solid #ffffff; 
            border-radius: 50%; 
            font-size: 28px; 
            font-weight: bold; 
            cursor: pointer; 
            background: #007bff; 
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .score-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .chrono { 
            text-align: center; 
            background: rgba(0,0,0,0.4); 
            padding: 25px; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .chrono-time { 
            font-size: 64px; 
            font-weight: bold; 
            margin-bottom: 10px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            color: #ffff00;
            font-family: 'Courier New', monospace;
        }

        .chrono-status { 
            font-size: 18px; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .chrono-btns { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap; 
        }

        .btn { 
            padding: 15px 25px; 
            border: 2px solid #ffffff; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-primary { 
            background: #28a745; 
            color: white; 
        }

        .btn-secondary { 
            background: #ffc107; 
            color: black; 
            text-shadow: none;
        }

        .btn-outline { 
            background: rgba(255,255,255,0.1); 
            color: white; 
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none;
        }

        .events { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .events h3 { 
            text-align: center; 
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .events-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }

        .events-team h4 { 
            margin-bottom: 15px; 
            text-align: center;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .event-btns { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 15px; 
        }

        .event-btn { 
            padding: 12px 8px; 
            border: 2px solid #ffffff; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: bold;
            background: rgba(255,255,255,0.2); 
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .event-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .events-list { 
            min-height: 120px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 10px; 
            padding: 15px; 
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item { 
            padding: 8px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.3); 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-time { 
            font-weight: bold; 
            min-width: 35px; 
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .event-icon {
            font-size: 18px;
        }

        .event-player {
            font-weight: bold;
            color: #ffffff;
        }

        .sr-only { 
            position: absolute; 
            width: 1px; 
            height: 1px; 
            padding: 0; 
            margin: -1px; 
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0;
        }

        /* Modal pour saisie événement */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background: linear-gradient(135deg, #1e8c38, #289c44);
            margin: 15% auto;
            padding: 25px;
            border: 3px solid #ffffff;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-weight: bold;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-modal {
            padding: 12px 25px;
            border: 2px solid #ffffff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .btn-validate {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .timeline {
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .timeline h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .timeline-item {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ffff00;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timeline-time {
            font-weight: bold;
            color: #ffff00;
            min-width: 50px;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .timeline-icon {
            font-size: 20px;
        }

        .timeline-info {
            flex: 1;
            font-weight: bold;
        }

        .export {
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
        }

        .export h3 {
            margin-bottom: 20px;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .export-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #matchCanvas {
            max-width: 100%;
            border: 2px solid #ffffff;
            border-radius: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .teams, .events-grid { 
                grid-template-columns: 1fr; 
            }

            .chrono-btns { 
                flex-direction: column; 
                align-items: center; 
            }

            .btn { 
                min-width: 200px; 
            }

            .event-btns { 
                grid-template-columns: 1fr; 
            }

            .score {
                font-size: 48px;
            }

            .chrono-time {
                font-size: 48px;
            }

            .score-btn {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .export-btns {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .title-edit {
                flex-direction: column;
                gap: 15px;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .btn {
                padding: 18px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-edit">
                <input type="text" id="titleInput" class="title-input" value="⚽ Score Football Live">
                <button id="saveTitle" class="save-btn">✅ Sauver</button>
            </div>
            <h1 id="matchTitle">⚽ Score Football Live</h1>
        </div>

        <div class="teams">
            <div class="team">
                <h3>🏠 Domicile</h3>
                <div class="logo-area" id="homeLogo">
                    <span class="placeholder">🏠</span>
                </div>
                <input type="file" id="homeLogoFile" accept="image/*" class="sr-only">
                <button onclick="document.getElementById('homeLogoFile').click()" class="btn btn-outline">🖼️ Logo</button>
                <input type="text" id="homeTeam" class="team-input" placeholder="Nom équipe domicile">
                <div class="score-area">
                    <button class="score-btn" onclick="changeScore('home', -1)">-</button>
                    <div id="homeScore" class="score">0</div>
                    <button class="score-btn" onclick="changeScore('home', 1)">+</button>
                </div>
            </div>

            <div class="team">
                <h3>✈️ Visiteur</h3>
                <div class="logo-area" id="awayLogo">
                    <span class="placeholder">✈️</span>
                </div>
                <input type="file" id="awayLogoFile" accept="image/*" class="sr-only">
                <button onclick="document.getElementById('awayLogoFile').click()" class="btn btn-outline">🖼️ Logo</button>
                <input type="text" id="awayTeam" class="team-input" placeholder="Nom équipe visiteur">
                <div class="score-area">
                    <button class="score-btn" onclick="changeScore('away', -1)">-</button>
                    <div id="awayScore" class="score">0</div>
                    <button class="score-btn" onclick="changeScore('away', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="chrono">
            <div id="chronoTime" class="chrono-time">00:00</div>
            <div id="chronoStatus" class="chrono-status">En attente</div>
            <div class="chrono-btns">
                <button id="startBtn" class="btn btn-primary" onclick="startMatch()">▶️ Démarrer</button>
                <button id="pauseBtn" class="btn btn-secondary" onclick="pauseMatch()" disabled>⏸️ Pause</button>
                <button id="resetBtn" class="btn btn-outline" onclick="resetMatch()">🔄 Reset</button>
                <button id="newMatchBtn" class="btn btn-danger" onclick="newMatch()">🗑️ Nouveau match</button>
            </div>
        </div>

        <div class="events">
            <h3>📊 Événements</h3>
            <div class="events-grid">
                <div class="events-team">
                    <h4>🏠 Domicile</h4>
                    <div class="event-btns">
                        <button class="event-btn" onclick="openEventModal('home', 'goal')">⚽ But</button>
                        <button class="event-btn" onclick="openEventModal('home', 'yellow')">🟨 Jaune</button>
                        <button class="event-btn" onclick="openEventModal('home', 'red')">🟥 Rouge</button>
                        <button class="event-btn" onclick="addSimpleEvent('home', 'sub')">🔄 Rempl.</button>
                    </div>
                    <div id="homeEvents" class="events-list"></div>
                </div>

                <div class="events-team">
                    <h4>✈️ Visiteur</h4>
                    <div class="event-btns">
                        <button class="event-btn" onclick="openEventModal('away', 'goal')">⚽ But</button>
                        <button class="event-btn" onclick="openEventModal('away', 'yellow')">🟨 Jaune</button>
                        <button class="event-btn" onclick="openEventModal('away', 'red')">🟥 Rouge</button>
                        <button class="event-btn" onclick="addSimpleEvent('away', 'sub')">🔄 Rempl.</button>
                    </div>
                    <div id="awayEvents" class="events-list"></div>
                </div>
            </div>
        </div>

        <div class="timeline">
            <h3>📋 Timeline du Match</h3>
            <div id="timelineContainer">
                <div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">
                    Aucun événement pour le moment
                </div>
            </div>
        </div>

        <div class="export">
            <h3>📱 Export WhatsApp</h3>
            <div class="export-btns">
                <button id="generateImg" class="btn btn-primary">🎨 Générer l'image</button>
                <button id="downloadImg" class="btn btn-secondary" style="display:none;">💾 Télécharger</button>
            </div>
            <canvas id="matchCanvas" width="1080" height="1080" style="display:none;"></canvas>
        </div>
    </div>

    <!-- Modal pour saisie événement -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Ajouter un événement</h3>
            <div class="form-group">
                <label for="playerName">Nom du joueur :</label>
                <input type="text" id="playerName" placeholder="Prénom Nom">
            </div>
            <div class="form-group">
                <label for="eventMinute">Minute :</label>
                <input type="number" id="eventMinute" min="0" max="120">
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-validate" onclick="validateEvent()">✅ Valider</button>
                <button class="btn-modal btn-cancel" onclick="closeEventModal()">❌ Annuler</button>
            </div>
        </div>
    </div>

    <script>
        // État de l'application
        let matchState = {
            title: '⚽ Score Football Live',
            homeTeam: '', awayTeam: '',
            homeScore: 0, awayScore: 0,
            homeLogoDataUrl: null, awayLogoDataUrl: null,
            startTime: null, currentTime: 0,
            isRunning: false, status: 'En attente',
            events: [], timerInterval: null
        };

        // Variables pour la modal
        let currentEventTeam = '';
        let currentEventType = '';

        // Charger les données au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
            updateEvents();
            updateTimeline();
        });

        // Sauvegarder avant fermeture
        window.addEventListener('beforeunload', saveData);

        // Gestion du titre
        document.getElementById('saveTitle').onclick = function() {
            const newTitle = document.getElementById('titleInput').value.trim();
            if (newTitle) {
                matchState.title = newTitle;
                document.getElementById('matchTitle').textContent = newTitle;
                saveData();
            }
        };

        document.getElementById('titleInput').onkeypress = function(e) {
            if (e.key === 'Enter') document.getElementById('saveTitle').click();
        };

        // Gestion des logos
        document.getElementById('homeLogoFile').onchange = function(e) {
            handleLogoUpload(e, 'home');
        };

        document.getElementById('awayLogoFile').onchange = function(e) {
            handleLogoUpload(e, 'away');
        };

        function handleLogoUpload(e, team) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(team + 'Logo').innerHTML = 
                        '<img src="' + e.target.result + '" class="logo-img" alt="Logo ' + (team === 'home' ? 'Domicile' : 'Visiteur') + '">';
                    matchState[team + 'LogoDataUrl'] = e.target.result;
                    saveData();
                };
                reader.readAsDataURL(file);
            }
        }

        // Gestion des scores
        function changeScore(team, change) {
            const currentScore = matchState[team + 'Score'];
            const newScore = currentScore + change;
            if (newScore >= 0) {
                matchState[team + 'Score'] = newScore;
                updateDisplay();
                saveData();
            }
        }

        // Gestion du chrono
        function startMatch() {
            if (!matchState.isRunning) {
                if (!matchState.startTime) {
                    matchState.startTime = Date.now() - (matchState.currentTime * 1000);
                } else {
                    matchState.startTime = Date.now() - (matchState.currentTime * 1000);
                }
                matchState.isRunning = true;
                matchState.status = 'En cours';
                matchState.timerInterval = setInterval(updateTimer, 1000);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;

                updateDisplay();
                saveData();
            }
        }

        function pauseMatch() {
            if (matchState.isRunning) {
                matchState.isRunning = false;
                matchState.status = 'En pause';
                if (matchState.timerInterval) {
                    clearInterval(matchState.timerInterval);
                    matchState.timerInterval = null;
                }

                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;

                updateDisplay();
                saveData();
            }
        }

        function resetMatch() {
            if (matchState.timerInterval) {
                clearInterval(matchState.timerInterval);
                matchState.timerInterval = null;
            }

            matchState.startTime = null;
            matchState.currentTime = 0;
            matchState.isRunning = false;
            matchState.status = 'En attente';
            matchState.homeScore = 0;
            matchState.awayScore = 0;
            matchState.events = [];

            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;

            updateDisplay();
            updateEvents();
            updateTimeline();
            saveData();
        }

        function newMatch() {
            if (confirm('Effacer TOUT et commencer un nouveau match ?')) {
                localStorage.removeItem('footballMatchState');
                location.reload();
            }
        }

        function updateTimer() {
            if (matchState.isRunning && matchState.startTime) {
                matchState.currentTime = Math.floor((Date.now() - matchState.startTime) / 1000);
                updateDisplay();
            }
        }

        // Gestion de la modal d'événement
        function openEventModal(team, eventType) {
            currentEventTeam = team;
            currentEventType = eventType;

            const modal = document.getElementById('eventModal');
            const title = document.getElementById('modalTitle');
            const minuteInput = document.getElementById('eventMinute');
            const playerInput = document.getElementById('playerName');

            const eventLabels = {
                'goal': 'But',
                'yellow': 'Carton Jaune', 
                'red': 'Carton Rouge'
            };

            const teamLabel = team === 'home' ? 'Domicile' : 'Visiteur';
            title.textContent = eventLabels[eventType] + ' - ' + teamLabel;

            // Préremplir la minute avec le temps actuel
            const currentMinute = Math.floor(matchState.currentTime / 60);
            minuteInput.value = currentMinute;

            playerInput.value = '';
            playerInput.focus();

            modal.style.display = 'block';
        }

        function closeEventModal() {
            document.getElementById('eventModal').style.display = 'none';
            currentEventTeam = '';
            currentEventType = '';
        }

        function validateEvent() {
            const playerName = document.getElementById('playerName').value.trim();
            const minute = parseInt(document.getElementById('eventMinute').value) || 0;

            if (!playerName) {
                alert('Veuillez saisir le nom du joueur');
                return;
            }

            const event = {
                id: Date.now(),
                team: currentEventTeam,
                type: currentEventType,
                minute: minute,
                player: playerName,
                time: minute * 60, // Pour la timeline
                timestamp: Date.now()
            };

            if (currentEventType === 'goal') {
                matchState[currentEventTeam + 'Score']++;
            }

            matchState.events.push(event);

            updateDisplay();
            updateEvents();
            updateTimeline();
            saveData();
            closeEventModal();
        }

        // Événement simple sans modal (remplacements)
        function addSimpleEvent(team, eventType) {
            const event = {
                id: Date.now(),
                team: team,
                type: eventType,
                minute: Math.floor(matchState.currentTime / 60),
                time: matchState.currentTime,
                timestamp: Date.now()
            };

            matchState.events.push(event);
            updateDisplay();
            updateEvents();
            updateTimeline();
            saveData();
        }

        // Mise à jour de l'affichage
        function updateDisplay() {
            document.getElementById('homeScore').textContent = matchState.homeScore;
            document.getElementById('awayScore').textContent = matchState.awayScore;

            const minutes = Math.floor(matchState.currentTime / 60);
            const seconds = matchState.currentTime % 60;
            document.getElementById('chronoTime').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');

            document.getElementById('chronoStatus').textContent = matchState.status;

            // Sauvegarder les noms d'équipe
            const homeTeamInput = document.getElementById('homeTeam');
            const awayTeamInput = document.getElementById('awayTeam');
            if (homeTeamInput.value !== matchState.homeTeam) {
                matchState.homeTeam = homeTeamInput.value;
            }
            if (awayTeamInput.value !== matchState.awayTeam) {
                matchState.awayTeam = awayTeamInput.value;
            }
        }

        function updateEvents() {
            const homeEventsEl = document.getElementById('homeEvents');
            const awayEventsEl = document.getElementById('awayEvents');

            homeEventsEl.innerHTML = '';
            awayEventsEl.innerHTML = '';

            const sortedEvents = matchState.events.sort((a, b) => a.minute - b.minute);

            sortedEvents.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = 'event-item';

                const icon = getEventIcon(event.type);
                let content = '<span class="event-time">' + event.minute + "'</span>" +
                             '<span class="event-icon">' + icon + '</span>';

                if (event.player) {
                    content += '<span class="event-player">' + event.player + '</span>';
                } else {
                    content += '<span>' + getEventLabel(event.type) + '</span>';
                }

                eventEl.innerHTML = content;

                if (event.team === 'home') {
                    homeEventsEl.appendChild(eventEl);
                } else {
                    awayEventsEl.appendChild(eventEl);
                }
            });

            if (homeEventsEl.innerHTML === '') {
                homeEventsEl.innerHTML = '<div style="text-align: center; opacity: 0.7;">Aucun événement</div>';
            }
            if (awayEventsEl.innerHTML === '') {
                awayEventsEl.innerHTML = '<div style="text-align: center; opacity: 0.7;">Aucun événement</div>';
            }
        }

        function updateTimeline() {
            const container = document.getElementById('timelineContainer');

            if (matchState.events.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">Aucun événement pour le moment</div>';
                return;
            }

            container.innerHTML = '';

            const sortedEvents = matchState.events.sort((a, b) => a.minute - b.minute);

            sortedEvents.forEach(event => {
                const item = document.createElement('div');
                item.className = 'timeline-item';

                const teamName = event.team === 'home' ? (matchState.homeTeam || 'Domicile') : (matchState.awayTeam || 'Visiteur');
                const eventIcon = getEventIcon(event.type);

                let eventInfo = getEventLabel(event.type);
                if (event.player) {
                    eventInfo += ' - ' + event.player;
                }

                item.innerHTML = 
                    '<span class="timeline-time">' + event.minute + "'</span>" +
                    '<span class="timeline-icon">' + eventIcon + '</span>' +
                    '<span class="timeline-info">' + teamName + ' : ' + eventInfo + '</span>';

                container.appendChild(item);
            });
        }

        function getEventIcon(eventType) {
            const icons = { 
                goal: '⚽', 
                yellow: '🟨', 
                red: '🟥', 
                sub: '🔄' 
            };
            return icons[eventType] || '📝';
        }

        function getEventLabel(eventType) {
            const labels = { 
                goal: 'But', 
                yellow: 'Carton Jaune', 
                red: 'Carton Rouge', 
                sub: 'Remplacement' 
            };
            return labels[eventType] || eventType;
        }

        // -------- EXPORT WHATSAPP ------------
        document.getElementById('generateImg').onclick = function() {
            const canvas = document.getElementById('matchCanvas');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';

            // Fond vert
            ctx.fillStyle = '#1e8c38';
            ctx.fillRect(0,0,canvas.width,canvas.height);

            // Titre
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.font = 'bold 48px Arial';
            ctx.fillText(matchState.title, canvas.width/2, 80);

            // Équipes + scores
            ctx.font = 'bold 40px Arial';
            ctx.fillText(matchState.homeTeam||'Domicile', canvas.width/4, 180);
            ctx.fillText(matchState.awayTeam||'Visiteur', 3*canvas.width/4, 180);

            ctx.font = 'bold 120px Arial';
            ctx.fillText(matchState.homeScore, canvas.width/4, 320);
            ctx.fillText('-', canvas.width/2, 320);
            ctx.fillText(matchState.awayScore, 3*canvas.width/4, 320);

            // Minute courante
            ctx.font = 'bold 48px Arial';
            const min = Math.floor(matchState.currentTime/60).toString().padStart(2,'0');
            const sec = (matchState.currentTime%60).toString().padStart(2,'0');
            ctx.fillText(min + ':' + sec, canvas.width/2, 420);

            // Timeline courte
            ctx.font = '28px Arial';
            ctx.textAlign = 'left';
            let y = 500;
            matchState.events.sort((a,b)=>a.minute-b.minute).forEach(ev=>{
                if (y>1000) return;
                const ico = getEventIcon(ev.type);
                const tName = ev.team==='home' ? (matchState.homeTeam||'Dom') : (matchState.awayTeam||'Vis');
                const label = getEventLabel(ev.type);
                const joueur = ev.player ? ' - ' + ev.player : '';
                ctx.fillText(ev.minute + "' " + ico + ' ' + tName + joueur, 80, y);
                y+=38;
            });

            document.getElementById('downloadImg').style.display='inline-block';
        };

        document.getElementById('downloadImg').onclick = function(){
            const link = document.createElement('a');
            link.download = 'match_' + Date.now() + '.png';
            link.href = document.getElementById('matchCanvas').toDataURL();
            link.click();
        };

        // Sauvegarde et chargement
        function saveData() {
            try {
                const dataToSave = { ...matchState, timerInterval: null };
                localStorage.setItem('footballMatchState', JSON.stringify(dataToSave));
            } catch (error) {
                console.warn('Erreur sauvegarde:', error);
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('footballMatchState');
                if (saved) {
                    const savedState = JSON.parse(saved);
                    Object.assign(matchState, savedState);
                    matchState.timerInterval = null;

                    // Restaurer l'interface
                    if (matchState.title) {
                        document.getElementById('titleInput').value = matchState.title;
                        document.getElementById('matchTitle').textContent = matchState.title;
                    }
                    if (matchState.homeTeam) {
                        document.getElementById('homeTeam').value = matchState.homeTeam;
                    }
                    if (matchState.awayTeam) {
                        document.getElementById('awayTeam').value = matchState.awayTeam;
                    }
                    if (matchState.homeLogoDataUrl) {
                        document.getElementById('homeLogo').innerHTML = 
                            '<img src="' + matchState.homeLogoDataUrl + '" class="logo-img" alt="Logo Domicile">';
                    }
                    if (matchState.awayLogoDataUrl) {
                        document.getElementById('awayLogo').innerHTML = 
                            '<img src="' + matchState.awayLogoDataUrl + '" class="logo-img" alt="Logo Visiteur">';
                    }

                    updateEvents();
                    updateTimeline();
                }
            } catch (error) {
                console.warn('Erreur chargement:', error);
            }
        }

        // Sauvegarde automatique
        setInterval(saveData, 10000);

        // Sauvegarde lors de la modification des noms d'équipe
        document.getElementById('homeTeam').oninput = function() { 
            setTimeout(() => { matchState.homeTeam = this.value; saveData(); }, 500); 
        };
        document.getElementById('awayTeam').oninput = function() { 
            setTimeout(() => { matchState.awayTeam = this.value; saveData(); }, 500); 
        };

        // Fermer la modal en cliquant à l'extérieur
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeEventModal();
            }
        }
    </script>
</body>
</html>
